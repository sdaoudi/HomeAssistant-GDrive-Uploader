name: HACS Validation

on:
  push:
  pull_request:
  schedule:
    - cron: 0 2 * * *

jobs:
  validate:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"
      - name: HACS validation
        uses: "hacs/action@main"
        with:
          category: "integration"
          ignore: brands
